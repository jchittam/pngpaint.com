<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>P&amp;G Painting</title>

    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/slicknav.min.css">

    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/grids-responsive-old-ie-min.css>

    <noscript>
        <style>
            @media (max-width: 849px) {
                .hideonmobile {
                    display: block;
                }
            }
        </style>
    </noscript>
</head>

<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <img class="brand-title" src="img/logo.png" width="300" style="max-width:100%">
                <h2 class="brand-tagline">Serving Metro Atlanta for more than 15 years</h2>
                <div id="mob-nav"></div>

                <nav class="nav hideonmobile">
                    <ul class="nav-list" id="menu">
                        <li class="nav-item">
                            <a class="pure-button" href="#home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="#">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="#">See Our Work</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <div class="posts">
                    <h1 class="fancy" id="home"><span>Home</span></h1>
                    <p class="home">For more than 15 years, <strong>P&amp;G Painting</strong> has provided quality residential painting services to the Metro Atlanta area. Please see below for a full list of services we offer.</p>
                </div>
            </div>
        </div>
    </div>




</body>

<script src="js/jquery.slicknav.min.js" type="text/javascript"></script>

<script>

        $('#menu').slicknav({
            prependTo: '#mob-nav'
        });
    });
</script>

</html>
